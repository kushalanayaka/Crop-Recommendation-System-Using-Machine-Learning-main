{% extends "layot.html" %}

{% block content %}
<h4 class="text-center my-4" style="color: #66BB6A; font-family: 'Merriweather', serif; font-weight: 700; font-size: 2.0rem; text-transform: capitalize; letter-spacing: 1px; animation: fadeInUp 1s ease-in-out;">
    Grow Smarter, Not Harder ðŸŒ± â€“ Your Crop Recommendation Awaits!
</h4>

<!-- Main Content -->
<div class="container my-5 py-4" style="animation: fadeIn 1.5s;">
    <!-- Header Section -->
    <h1 class="text-center mb-5 text-success" style="animation: zoomIn 1.5s;">ðŸŒ± Crop Recommendation System ðŸŒ¾</h1>
    <div class="card shadow-lg border-0" style="border-radius: 15px; background-color: #2c3e50;">
        <div class="card-body p-5">
            <!-- Form Section -->
            <h2 class="text-center mb-4 text-light" style="animation: slideInLeft 1.5s;">Input Details</h2>
            <form action="/predict_crop" method="POST" style="animation: fadeInUp 1.5s;">
                <div class="row g-4">
                    <div class="col-md-4">
                        <label for="Nitrogen" class="form-label text-light">Nitrogen</label>
                        <input type="number" id="Nitrogen" name="Nitrogen" placeholder="Enter Nitrogen" class="form-control bg-dark text-light border-0 shadow-sm" required>
                    </div>
                    <div class="col-md-4">
                        <label for="Phosporus" class="form-label text-light">Phosphorus</label>
                        <input type="number" id="Phosporus" name="Phosporus" placeholder="Enter Phosphorus" class="form-control bg-dark text-light border-0 shadow-sm" required>
                    </div>
                    <div class="col-md-4">
                        <label for="Potassium" class="form-label text-light">Potassium</label>
                        <input type="number" id="Potassium" name="Potassium" placeholder="Enter Potassium" class="form-control bg-dark text-light border-0 shadow-sm" required>
                    </div>
                </div>
                <div class="row g-4 mt-3">
                    <div class="col-md-4">
                        <label for="Temperature" class="form-label text-light">Temperature (Â°C)</label>
                        <input type="number" step="any" id="Temperature" name="Temperature" placeholder="Enter Temperature" class="form-control bg-dark text-light border-0 shadow-sm" required>
                    </div>
                    <div class="col-md-4">
                        <label for="Humidity" class="form-label text-light">Humidity (%)</label>
                        <input type="number" step="any" id="Humidity" name="Humidity" placeholder="Enter Humidity" class="form-control bg-dark text-light border-0 shadow-sm" required>
                    </div>
                    <div class="col-md-4">
                        <label for="Ph" class="form-label text-light">pH</label>
                        <input type="number" step="any" id="Ph" name="Ph" placeholder="Enter pH" class="form-control bg-dark text-light border-0 shadow-sm" required>
                    </div>
                </div>
                <div class="row g-4 mt-3">
                    <div class="col-md-4">
                        <label for="Rainfall" class="form-label text-light">Rainfall (mm)</label>
                        <input type="number" step="any" id="Rainfall" name="Rainfall" placeholder="Enter Rainfall" class="form-control bg-dark text-light border-0 shadow-sm" required>
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col-md-12 text-center">
                        <button type="submit" class="btn btn-success btn-lg shadow-sm w-50" style="animation: pulse 1.5s infinite;">Get Recommendation</button>
                    </div>
                </div>
            </form>

            <!-- Result Section -->
            {% if result %}
            <div class="card mt-5 border-0 shadow-lg" style="animation: slideInUp 1.5s;">
                <div class="d-flex justify-content-center">
                    <img src="{{ url_for('static', filename='img.png') }}" class="card-img-top" style="display: block; margin: 0 auto; width: 20%; height: auto; padding-top: 9px; border-radius: 50%;" alt="Centered Image">
                </div>
                <div class="card-body">
                    <h5 class="card-title text-center text-success">Recommended Crop for Cultivation:</h5>
                    <p class="card-text text-center" style="font-size: 1.5rem; color: #3d6757;">{{ result }}</p>
                </div>
            </div>
            {% endif %}
        </div>
    </div>
</div>

<!-- Animations -->
<style>
   
   @keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}


    @keyframes fadeIn {
        from {
            opacity: 0;
        }
        to {
            opacity: 1;
        }
    }

    @keyframes zoomIn {
        from {
            transform: scale(0.8);
            opacity: 0;
        }
        to {
            transform: scale(1);
            opacity: 1;
        }
    }

    @keyframes slideInLeft {
        from {
            transform: translateX(-50px);
            opacity: 0;
        }
        to {
            transform: translateX(0);
            opacity: 1;
        }
    }

    @keyframes fadeInUp {
        from {
            transform: translateY(50px);
            opacity: 0;
        }
        to {
            transform: translateY(0);
            opacity: 1;
        }
    }

    @keyframes pulse {
        0%, 100% {
            transform: scale(1);
        }
        50% {
            transform: scale(1.05);
        }
    }

    @keyframes slideInUp {
        from {
            transform: translateY(50px);
            opacity: 0;
        }
        to {
            transform: translateY(0);
            opacity: 1;
        }
    }
</style>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
{% endblock content %}
